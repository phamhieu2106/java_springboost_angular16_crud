<h1 class="text-center">Employees List</h1>

<div class="text-center">
  <button class="btn btn-success" routerLink="/employees/add">
    Add New Employee
  </button>
</div>

<table class="table" #table>
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Adress</th>
      <th scope="col">Sex</th>
      <th scope="col">Birth of Day</th>
      <th scope="col">Email</th>
      <th scope="col">Salary</th>
      <th scope="col">Department Name</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let object of employeeList">
      <th scope="row">{{ object.id }}</th>
      <td>{{ object.name }}</td>
      <td>{{ object.adress }}</td>
      <td>{{ object.sex === 0 ? "Male" : "Female" }}</td>
      <td>{{ object.bod }}</td>
      <td>{{ object.email }}</td>
      <td>{{ object.salary | currency : "USD" }}</td>
      <td>{{ object.department.name }}</td>
      <td>
        <button
          class="btn btn-primary"
          [routerLink]="['/employees/update', object.id]"
        >
          Update
        </button>
        <button (click)="removeEmployee(object.id)" class="btn btn-danger">
          Remove
        </button>
      </td>
    </tr>
  </tbody>
</table>
